<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>과제2</title>
</head>
<style>
    p.main {font-weight : bold;
            background-color : lightblue;
            width : 800px;
            padding-left : 10px;}
    span.info {margin-left : 8px;
                text-align : right;
                width : 130px;
                padding-right : 8px;
                margin-bottom : 10px;
                display : inline-block;}
    span.star {color : red;}
    span.button {margin-left : 200px;}
</style>
<body>
<h3>취업 정보 계정 만들기</h3>
<p style = "color : red; font-size : 10pt;">* 필수 입력 항목</p>

<p class="main">기본 정보</p>
<form>
    <span class="info">이름<span class="star">*</span></span><input type="text" size="8" value=""><br>
    <span class="info">이메일<span class="star">*</span></span><input type="email"size="15"placeholder="id@domain_name"><br>
    <span class="info">암호<span class="star">*</span></span><input type="password" size="12" value=""><br>
    <span class="info">암호 확인<span class="star">*</span></span><input type="password" size="12" value=""><br>
    <span class="info">모바일 폰<span class="star">*</span></span><input type="tel" size="13" placeholder="010-0000-0000"><br>
    <span class="info">개인 홈페이지</span><input type="url" size="30" placeholder="http://"><br>
    <span class="info">주소<span class="star">*</span></span><input type="text" size="30" value=""><br>

    <p class="main">학력</p>
    <span class="info">학교 명<span class="star">*</span></span><input type="text" size="12" value=""><br>
    <span class="info">전공<span class="star">*</span></span><input type="text" size="12" value=""><br>
    <span class="info">졸업 여부<span class="star">*</span></span><select name="graduate">
        <option value="1">---선택---</option>
        <option value="2">졸업예정</option>
        <option value="3">졸업</option>
    </select><br>
    <span class="info">졸업(예정)일</span><input type="date"><br>

    <p class="main">업무 경력</p>
    <span class="info">근무업체명</span><input type="text" size="20"value=""><br>
    <span class="info">직위</span><input type="text" size="10"value=""><br>
    <span class="info">담당업무</span><textarea cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.</textarea><br>
    <span class="info">근무년수</span><input type="number" min="0" max="10" step="0.5">년<br>

    <p class="main">자기소개서</p>
    <span class="info">첨부 파일</span><input type="file"><br><br>

    <span class="button"> <input type="submit"value="제출">
    <input type="reset" value="재작성"></span>
</form>
</body>
</html>
